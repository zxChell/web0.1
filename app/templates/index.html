<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Montserrat:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="post">
        {% for tovar in tovars %}
        <div class="tovar">
           <div class="border">
               <h1 class="title">{{ tovar.title }}</h1>
           </div>
        {% comment %} <div class='content__block'>
            <p class='content'>{{ tovar.content }}</p>
        </div> {% endcomment %}
        <div class='content__block'>
            <p class='title'>{{ tovar.sell }}</p>
        </div>
        </div>
            {% comment %} <a href="{% url 'buy' %}">buy</a> {% endcomment %}
        {% endfor %}
    </form>
</body>
</html>
